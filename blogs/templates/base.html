<html>
<head>

        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        crossorigin="anonymous"></script>    

    <!-- <script src="main.js"></script> -->
    {%  block javascript %} {% endblock %}
    <style>
        .mycontainer
        {
            width: inherit;
            padding-left: 25px;
            padding-top:15px;
            padding-bottom: 15px;
            border-radius: 25px 25px;
            padding-right: 25px;
            color:azure;
            
            
            background-color: rgba(255, 255, 255, 0.2);
            /* box-shadow: 15px 15px 35px 5px #888888; */
        }
        .mybody {
            background-size: 100%;
            background-image: url({% static 'blogs/galaxy_background.jpg' %});

            align:center;
            width:100%;
            padding: 25px 125px; 
        }
    </style>

</head>
<body class=mybody>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="{% url 'index' %}"><span style="color: aqua;font-family: 'Pacifico';font-size: 30px;text-shadow: 5px 5px 10px rgb(0, 0, 0);">Blog</span><span style="color:chocolate;font-family: 'Acme';font-size: 30px;text-shadow: 5px 5px 10px rgb(0, 0, 0);">Yard</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#"><span style="font-family: Satisfy;font-size:24px">Sport</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span style="font-family: Satisfy;font-size:24px">Fashion</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span style="font-family: Satisfy;font-size:24px">Lifestyle</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#"><span style="font-family: Satisfy;font-size:24px">Gadgets</span></a>
                </li>

            </ul>
        
        <!-- <form class="form-inline"> -->
            

            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'profile' user.username %}">@{{ user.username }}</a>
            <a class="nav-link" href="{% url 'logout' %}">logout</a>
            {% else %}
            <a class="nav-link" href="{% url 'register' %}">Register</a>
            <a class="nav-link" href="{% url 'login' %}">login</a>
            {% endif %}
            <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
            <!-- <button class="btn btn-outline-light" type="submit">Log Out</button> -->

        <!-- </form> -->
        </div>
    </nav>
    <br><br><br><br>
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>


    
</body>
